version: "3"

services:
  web:
    build:
      context: .
      args:
        - UNAME=wanze
        - UID=1000
        - GID=1000
    env_file:
      - ./pycode/python.env
    volumes:
      - ./data:/home/wanze/data
      - ./pycode:/home/wanze/pycode
    user: ${CURRENT_UID}
    ports:
      - 9001:9001
